name: Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armv7hl, aarch64, i486]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ML Models
        run: |
          mkdir -p python/models

          # Download YuNet face detection model (~353 KB)
          echo "Downloading YuNet face detection model..."
          curl -L "https://github.com/opencv/opencv_zoo/raw/main/models/face_detection_yunet/face_detection_yunet_2023mar.onnx" \
            -o python/models/face_detection_yunet_2023mar.onnx

          # Verify YuNet downloaded correctly
          if [ ! -f python/models/face_detection_yunet_2023mar.onnx ]; then
            echo "Failed to download YuNet model"
            exit 1
          fi
          echo "✓ YuNet model downloaded ($(du -h python/models/face_detection_yunet_2023mar.onnx | cut -f1))"

          # Download ArcFace recognition model from Hugging Face (~4.3 MB)
          echo "Downloading ArcFace recognition model..."
          curl -L "https://huggingface.co/garavv/arcface-onnx/resolve/main/arc.onnx?download=true" \
            -o python/models/arcface_mobilefacenet.onnx

          # Verify ArcFace downloaded correctly (should be ~4-5 MB)
          if [ ! -f python/models/arcface_mobilefacenet.onnx ]; then
            echo "Failed to download ArcFace model"
            exit 1
          fi

          SIZE=$(stat -c%s python/models/arcface_mobilefacenet.onnx 2>/dev/null || stat -f%z python/models/arcface_mobilefacenet.onnx 2>/dev/null)
          if [ $SIZE -lt 1000000 ]; then
            echo "ArcFace model too small ($(du -h python/models/arcface_mobilefacenet.onnx | cut -f1)), download may have failed"
            exit 1
          fi
          echo "✓ ArcFace model downloaded ($(du -h python/models/arcface_mobilefacenet.onnx | cut -f1))"

          echo "All models downloaded successfully"

      - name: Build for ${{ matrix.arch }}
        run: |
          # Fix permissions for Docker container
          chmod -R 777 .

          docker run --rm \
            -v $(pwd):/home/mersdk/src:z \
            coderus/sailfishos-platform-sdk:5.0.0.43 \
            bash -c "cd /home/mersdk/src && mb2 -t SailfishOS-5.0.0.43-${{ matrix.arch }} build"

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: harbour-nami-${{ matrix.arch }}
          path: RPMS/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            harbour-nami-*/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
