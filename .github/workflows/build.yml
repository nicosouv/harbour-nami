name: Build

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [armv7hl, aarch64, i486]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Dependencies
        run: |
          # Download ML Models
          bash scripts/download_models_for_build.sh

          # Download OpenCV headers for cross-compilation
          bash scripts/download_opencv_for_build.sh

          # Download ONNX Runtime for the target architecture
          mkdir -p 3rdparty/onnxruntime

          # Map Sailfish arch to ONNX Runtime arch
          case "${{ matrix.arch }}" in
            aarch64)
              ONNX_ARCH="linux-aarch64"
              ;;
            armv7hl)
              ONNX_ARCH="linux-aarch64"  # Use aarch64 for armv7hl
              ;;
            i486)
              ONNX_ARCH="linux-x64"  # Use x64 for i486
              ;;
          esac

          echo "Downloading ONNX Runtime for $ONNX_ARCH..."
          curl -L "https://github.com/microsoft/onnxruntime/releases/download/v1.16.3/onnxruntime-$ONNX_ARCH-1.16.3.tgz" \
            -o onnxruntime.tgz

          tar -xzf onnxruntime.tgz
          cp -r onnxruntime-*/include 3rdparty/onnxruntime/
          cp -r onnxruntime-*/lib 3rdparty/onnxruntime/
          rm -rf onnxruntime*

          echo "âœ“ ONNX Runtime downloaded and extracted"
          ls -lh 3rdparty/onnxruntime/lib/

      - name: Build for ${{ matrix.arch }}
        run: |
          # Fix permissions for Docker container
          chmod -R 777 .

          docker run --rm \
            -v $(pwd):/home/mersdk/src:z \
            coderus/sailfishos-platform-sdk:5.0.0.43 \
            bash -c "cd /home/mersdk/src && mb2 -t SailfishOS-5.0.0.43-${{ matrix.arch }} build"

      - name: Upload RPM
        uses: actions/upload-artifact@v4
        with:
          name: harbour-nami-${{ matrix.arch }}
          path: RPMS/*.rpm

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            harbour-nami-*/*.rpm
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
