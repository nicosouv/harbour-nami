Name: harbour-nami
Summary: Face Recognition Photo Gallery
Version: 0.2.0
Release: 1
# The contents of the Group field should be one of the groups listed here:
# https://github.com/mer-tools/spectacle/blob/master/data/GROUPS
Group: Qt/Qt
URL: https://github.com/nicosouv/harbour-nami
License: MIT (code) / Non-commercial (ML models)
# This must be generated before uploading a package to a remote build service.
# Usually this line does not need to be modified.
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |
  Intelligent face recognition photo gallery for Sailfish OS. Automatically groups your photos by detected faces with complete on-device processing and privacy.

  Features:
  - 100% on-device processing (no cloud, no internet required)
  - YuNet face detection + ArcFace recognition (C++ native)
  - Smart photo grouping by faces
  - GDPR compliant (data export, right to be forgotten)
  - Multilingual (EN, FR, DE, IT, ES, FI)
  - Optimized C++ implementation for better performance

Configure: cmake
Builder: make

# Build dependencies
# Note: OpenCV headers are bundled in 3rdparty/ for cross-compilation
PkgConfigBR:
  - Qt5Core
  - Qt5Qml
  - Qt5Quick
  - Qt5Concurrent
  - Qt5Sql

# Runtime dependencies (C++ only, no Python!)
Requires:
  - sailfishsilica-qt5 >= 0.10.9
  - opencv >= 4.0
  - qt5-qtsql-sqlite

# All installed files
Files:
  - '%{_bindir}'
  - '%{_datadir}/%{name}'
  - '%{_datadir}/applications/%{name}.desktop'
  - '%{_libdir}/libonnxruntime.so*'

# Additional files
SetupOptions: -q

# For more information about yaml and what's supported in Sailfish OS
# build system, please see https://wiki.merproject.org/wiki/Spectacle
